<!doctype html>
<html>
  <head>
  {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}"/>
  {% endblock %}

  {% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='gallery.js') }}"></script>

    <script>
      var array=JSON.parse('{{ data | tojson | safe}}');
      var number=0;
    </script>

  {% endblock %}
  </head>

  <body onload="init(array)">

  {% block content %}

  <div class="row">
    <div class="arrow_column">
      <img id="arrow" align="left" src="static/left.png" onclick="changeImage(array, -1);">
    </div>

    <div class="score_column">
      <img id="expandedScore" src={{ data[0].url }}>
    </div>

    <div class="arrow_column">
      <img id="arrow" align="right" src="static/right.png" onclick="changeImage(array, 1);">
    </div>
  </div>

   <div class="info">
     <div class="page_number" id="current_page"></div> / <div class="page_number" id="all_pages"></div>
   </div>

  {% endblock %}
  </body>
</html>
