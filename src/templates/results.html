<!doctype html>
<html>
  <head>
    {% block scripts %}
        <script type="text/javascript" src="{{ url_for('static', filename='gallery.js') }}">
        </script>

        <script>
            var array = JSON.parse('{{ data | tojson | safe}}');
            var number = 0;
        </script>
    {% endblock %}
  </head>

  <body>
    {% block content %}

    <center>
        <img id="arrow" src="static/left.png" onclick="changeImage(array, -1);"></img>
        <img id="expandedScore" src={{ data[0].url }}></img>
        <img id="arrow" src="static/right.png" onclick="changeImage(array, 1);"></img>
    </center>

    {% endblock %}
  </body>
</html>
